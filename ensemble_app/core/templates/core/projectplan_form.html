{% extends 'base.html' %}
{% block title %}Project Plan{% endblock %}
{% block content %}

    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Project Plan</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'projectplan_list' %}" class="btn btn-secondary">Back to Project Plans</a>

{% endblock %}
