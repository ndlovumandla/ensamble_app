{% extends 'base.html' %}
{% block title %}Edit Learner{% endblock %}
{% block content %}

    <div class="card">
        <h2>Edit Learner</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'learner_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
