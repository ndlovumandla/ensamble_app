<!-- core/templates/core/delete_learner_confirm.html -->
{% extends 'base.html' %}
{% block title %}Delete Learner{% endblock %}
{% block content %}

    <h2>Delete Learner</h2>
    <p>Are you sure you want to delete {{ object.FirstName }} {{ object.Surname }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'learner_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
