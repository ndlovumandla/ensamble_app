{% extends "base.html" %}
{% block title %}Module{% endblock %}
{% block content %}

  <h1 class="dashboard-title">{% if object %}Edit{% else %}Add{% endif %} Module</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-glow">Save</button>
    <a href="{% url 'module-list' %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
