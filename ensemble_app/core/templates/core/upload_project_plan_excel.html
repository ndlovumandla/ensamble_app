{% extends 'base.html' %}
{% block title %}Upload Project Plan Excel/CSV{% endblock %}
{% block content %}

    <h2>Upload Project Plan Excel/CSV</h2>
    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="excel_file" class="form-label">Select Excel or CSV File:</label>
                <input type="file" id="excel_file" name="excel_file" accept=".xlsx,.xls,.csv" class="form-control">
                <small class="form-text text-muted">Supported formats: .xlsx, .xls, .csv</small>
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
            <a href="{% url 'projectplan_list' %}" class="btn btn-secondary">Back to Project Plans</a>
        </form>
    </div>


{% endblock %}
