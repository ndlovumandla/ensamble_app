{% extends "base.html" %}
{% block content %}
  <h2>Delete Template</h2>
  <p>Are you sure you want to delete the template "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'lif_template_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
